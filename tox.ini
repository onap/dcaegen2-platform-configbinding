# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py36

[testenv]
deps=
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
setenv =
    CONSUL_HOST = 8.8.8.8
    HOSTNAME = config_binding_service
    PYTHONPATH={toxinidir}
commands=
    -pytest --junitxml xunit-results.xml --cov config_binding_service --cov-report xml
    coverage xml
